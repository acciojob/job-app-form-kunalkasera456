<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST">
        <div>
            <label for="name">Name*</label>
            <input type="text" id="name" required>
        </div>
        
        <div>
             <label for="email">Email*</label>
			  <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="gender">Gender*</label>
            <label for="gender_m">Male</label>
            <input type="radio" name="gender" id="gender_m" required>
            <label for="gender_f">Female</label>
            <input type="radio" name="gender" id="gender_f" required>
        </div>

        <div>
            <label for="laptop">Laptop Brands</label>
            <select name="" id="laptop">
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="">Apple</option>
                <option value="">Asus</option>
                <option value="">HP</option>
            </select>
        </div>

        <label for="age">Age*</label>
        <input type="number" name="" id="age" required>

        <label for="dob">DOB*</label>
        <input type="date" name="" id="dob" required>

        <label for="password">Password*</label>
        <input type="password" name="" id="password" required >

        <!-- <label for="tos"> I agree to the TOS</label>
        <input type="checkbox" name="" id="tos" required> -->

        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio">


        <button type="submit">Submit</button>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
